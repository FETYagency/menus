<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <main class="wrapper">
    <header>
      <img src="images/logo.svg" alt="#" class="logo">
      <div class="menu">
        <!-- icon -->

        <input type="checkbox" id="check" class="check">
          <label class="bar" for="check"></label>

        <!-- navigaton links -->
        <div class="overlay"></div>
        <nav>
          <div class="relative__dropdown">
            <input type="checkbox" id="Features">
            <label for="Features">Features</label>
            <img class="up" src="images/icon-arrow-up.svg" alt="">
            <img class="down" src="images/icon-arrow-down.svg" alt="">
      
            <div class="dropdown FD">
              <a href="">Todo List</a>
              <a href="">Calendar</a>
              <a href="">Reminders</a>
              <a href="">Planning</a>
            </div>
          </div>
    
          <div class="relative__dropdown">
            <input type="checkbox" id="Company">
            <label for="Company">Company</label>
            <img class="up" src="images/icon-arrow-up.svg" alt="">
            <img class="down" src="images/icon-arrow-down.svg" alt="">
      
            <div class="dropdown SD">
              <a href="">History</a>
              <a href="">Our Team</a>
              <a href="">Blog</a>
            </div>
          </div>
    
          <a href="#">Careers</a>
          <a href="#">About</a>
    
          <!-- buttons -->
          <div class="btns">
            <a class="header__btns end__btn" href="#">Login</a>
            <a class="header__btns" href="#">Register</a>
          </div>
        </nav>
      </div>
  
    </header>
    <section class="content">
      <section class="left">
        <article>
          <h1 class="left__header">Make remote work</h1>
          <p class="left__body">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="left__btn">Learn more</a>
        </article>
  
        <div class="clients">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </section>
      <section class="right">
        <picture class="hero">
          <source media="(max-width:1000px)" srcset="images/image-hero-mobile.png">
          <img src="images/image-hero-desktop.png" alt="#">
        </picture>
      </section>
    </section>
  </main>

</body>
</html>
